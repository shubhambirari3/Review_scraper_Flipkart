{% extends "base.html" %}
{% block title %}Home - Review Miner{% endblock %}
{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Search Product Reviews</h2>
    <form action="{{ url_for('review') }}" method="POST">
        <div class="mb-3">
            <label for="product_url" class="form-label">Enter Flipkart Product URL:</label>
            <input type="url" class="form-control" id="product_url" name="product_url" required placeholder="e.g., https://www.flipkart.com/...">
        </div>
        <div class="mb-3">
            <label for="num_reviews" class="form-label">Number of Reviews (max 100):</label>
            <input type="number" class="form-control" id="num_reviews" name="num_reviews" min="1" max="100" value="10" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Mine Reviews</button>
    </form>
</div>
{% endblock %}
